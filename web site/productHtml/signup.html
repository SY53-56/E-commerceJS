<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ElectroMart | Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
 <div class=" w-full h-[100vh] flex justify-center items-center ">
       
  <div class="bg-whiter p-8 rounded-2xl shadow-2xl border-gray-300 bg-gray-400 w-96">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Register</h2>
    <form id="register-form" class="flex flex-col gap-4 ">
      <input id="name" type="text" placeholder="Full Name" required class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
      <input id="email" type="email" placeholder="Email" required class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
      <input id="password" type="password" placeholder="Password" required class="border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
      <button type="submit" class="bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700 transition">Register</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-500">Already have an account? 
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
 </div>
 <script src="/tailwind.config.js" ></script>
 <script src="../productJs/singup.js"></script>
</body>
</html>
