<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart | Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-sm sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-blue-700">ElectroMart</h1>
    <div class="flex items-center gap-6">
      <a href="./e-.html" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Products</a>
      <a href="./cart.html" class="text-gray-700 hover:text-blue-600 font-medium">
        Cart (<span id="cart-count">0</span>)
      </a>
    </div>
  </nav>

  <!-- Search -->
  <div class="max-w-4xl mx-auto mt-6 px-4">
    <input 
      id="input"
      type="text" 
      placeholder="Search for other products..." 
      class="w-full px-4 py-2 border rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none"
    />
  </div>

  <!-- Product details container -->
  <main class="box max-w-6xl mx-auto mt-10 px-6"></main>

  <!-- Recommended / filtered products -->
  <section class="mt-16 px-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">You might also like</h2>
    <div class="alldata grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>


<script src="./productJs/product.js"> </script>
</body>
</html>
