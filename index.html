<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart | Product Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png">
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col">

  <!-- ✅ Navbar -->
  <nav class="bg-white/90 backdrop-blur-sm shadow-md sticky top-0 z-20">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="./e-.html" class="flex items-center gap-2">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" class="w-8 h-8" alt="logo">
        <h1 class="text-2xl font-bold text-blue-700">ElectroMart</h1>
      </a>

      <div class="flex items-center gap-4">
        <a href="./e-.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Products</a>
       
        <span id="user-info"></span>
      </div>
    </div>
  </nav>

  <!-- ✅ Search Bar -->
  <div class="w-full bg-white shadow-sm py-6">
    <div class="max-w-4xl mx-auto px-4 flex items-center gap-3">
      <input
        id="input"
        type="text"
        placeholder="🔍 Search for products, brands, or categories..."
        class="flex-1 px-5 py-3 border border-gray-300 rounded-xl shadow-sm 
               focus:ring-2 focus:ring-blue-500 outline-none text-gray-700"
      />
    </div>
  </div>

  <!-- ✅ Product Grid -->
  <main id="content" class="max-w-7xl mx-auto w-full px-6 py-10 grid place-items-center">
    <p class="text-gray-500 text-lg text-center mt-20">Loading products...</p>
  </main>

  <!-- ✅ Footer -->
  <footer class="mt-auto bg-white border-t border-gray-200 py-6 text-center text-gray-600 text-sm">
    © 2025 <span class="font-semibold text-blue-700">ElectroMart</span>. All rights reserved.
  </footer>

  <script src="./productJs/index.js"></script>
</body>
</html>
